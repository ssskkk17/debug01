<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Debug</title>
    </head>
    <body>
        <script>
            function toOneDimension(previousValue, currentValue) {
                return previousValue.concat(currentValue);
            }
            //配列sampleArrayAを作り、格納する。
            var sampleArrayA = [
                ['A1', 'A2', 'A3'],
                ['B1', 'B2', 'B3'],
                ['C1', 'C2', 'C3'],
            ];
            
            //配列sampleArrayBを作り、reduceメソッドを書く。
            var sampleArrayB = sampleArrayA.reduce(toOneDimension);
            
            //counterVarを0と書き、キーを初期化させる。sampleArrayB.lengthは9こなので、0から8までループさせるfor文を書く。
            for (var counterVar = 0; counterVar < sampleArrayB.length; counterVar++) {
                document.write('sampleArrayB['+counterVar+']:');
                document.write(sampleArrayB[counterVar]);
                document.write('<br/>');
            }
            
        </script>
    </body>
</html>
